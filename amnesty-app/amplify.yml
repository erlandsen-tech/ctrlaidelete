version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'max-age=0, no-cache, no-store, must-revalidate'
  routes:
    - pattern: '**/*'
      target: '/index.html'
      status: '200'